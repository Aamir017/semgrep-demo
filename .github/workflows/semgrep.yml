name: Semgrep Advanced Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install semgrep

    - name: Run Semgrep (community rules)
      run: semgrep --config p/security-audit --sarif --output semgrep.sarif --error

    - name: Run Semgrep (custom rules)
      run: semgrep --config semgrep-rules/ --sarif --output semgrep-custom.sarif --error

    - name: Upload SARIF to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: semgrep.sarif

    - name: Upload Custom SARIF
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: semgrep-custom.sarif
